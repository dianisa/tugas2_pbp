{% extends 'base.html' %}

{% block meta %}
<title>Create Task</title>
{% endblock meta %}

{% block content %}

<div class="d-flex flex-column justify-content-center align-items-center text-white" style="min-width: 20rem; min-height: 600px">
    <div><h2>Create your task!</h2></div>
    <div class="card text-white bg-dark" style="min-width: 20rem; min-height: 300px">
        <div class="d-flex flex-column justify-content-center align-items-center"  style="row-gap: 10px">
            <div class="card-header"><h1>Create Task</h1></div>
            <div class="card-body" style="row-gap: 10px">
                <form method="POST" action="">
                    {% csrf_token %}
                        <div><h6>Title: </h6></div>
                        <div><input required type="text" name="title" placeholder="Enter title" class="form-control"></div>    
                        <div><h6>Description: </h6></div>
                        <div><input required type="text" name="description" placeholder="Enter description" class="form-control"></div>
                        <div><input class="btn btn-secondary" type="submit" value="Create"></div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
